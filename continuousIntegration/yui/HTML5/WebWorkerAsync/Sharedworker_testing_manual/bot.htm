<body>
    <span class="style1">The connection number count in worker.js is shared by sharedworker1 and sharedwork2</span>
<br/>

<pre id="log">Log:</pre>
<script>

  var worker = new SharedWorker('worker.js');
  try{
	var worker1 = new SharedWorker('../WebWorkerAsync/sharedworker.js');
  }catch (err) {
	alert(err);
  }

  var log = document.getElementById('log');
  worker.port.addEventListener('message', function(e) {
    log.textContent += '\n' + e.data;
  }, false);
  worker.port.start();
  worker.port.postMessage('ping');

  
</script>
